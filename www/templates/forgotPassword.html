<ion-view title="Forgot Password">
  <ion-content padding="true" class="has-header forgot-page">
    <div class="row form-heading">
      <div class="col col-center">
        <h3 class="form-title">Recover your password</h3>
      </div>
    </div>
    <div class="row form-wrapper">
      <div class="col">
        <form name="forgot_password_form" novalidate="">
          <div>
            <label>Username:</label>
            <input type="text" name="user_name" ng-model="user.userName" required="">
            <p ng-show="forgot_password_form.user_name.$dirty &amp;&amp; forgot_password_form.user_name.$invalid" class="error-field">Username is required.</p>
            <button type="submit" class="button button-balanced button-block" ng-click="recoverPassword()" ng-disabled="forgot_password_form.$invalid">Recover it</button>
            <p ng-show="error" class="error-message">The e-mail could not be sent.</p>
            <p ng-show="message" class="success-message">{{message}}</p>
          </div>
        </form>
        <div class="alternative-actions">
          <a class="log-in button button-dark button-small" ui-sref="menu.wpLogin">Log In</a>
          <a class="register button button-dark button-small" ui-sref="menu.registration">Sign Up</a>
        </div>
      </div>
    </div>
  </ion-content>
</ion-view>
