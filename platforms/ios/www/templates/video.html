<ion-view title="Video" id="page14">
  <ion-content padding="false" class="has-header">
    <div ng-init="videourl_video1=&quot;https://www.youtube.com/embed/&quot;+video.id+&quot;?rel=0&amp;showinfo=0&quot;" style="position:relative;overflow:hidden;padding-bottom:56.25%;height:0;" id="video-video1">
      <iframe src="{{videourl_video1}}" frameborder="0" allowfullscreen="" width="560" height="315" style="position:absolute;top:0;left:0;width:100%;height:100%;"></iframe>
    </div>
    <h4 id="video-heading12" style="color:#000000;" class="video-padding">{{video.name}}</h4>
    <div id="video-markdown12" class="show-list-numbers-and-dots video-padding">
      <p style="color:#000000;">
        <strong>Description:</strong>
      </p>

      <p style="color:#000000;">{{video.description}}</p>
    </div>
  </ion-content>
</ion-view>
