<ion-view title="Sponsor" id="page21" class="single-sponsor-page">
  <ion-content padding="true" class="has-header">
    <div>
      <img src="{{singleSponsor.logo}}" style="display: block; width: 150px; height: auto; margin-left: auto; margin-right: auto;">
    </div>
    <h3 id="sponsor-heading14" style="color:#000000;text-align:center;">{{singleSponsor.name}}</h3>
    <div id="sponsor-markdown9" style="text-align:justify;" class="show-list-numbers-and-dots">
      <p style="color:#000000;">
        <strong>Description:</strong>
      </p>
    </div>
    <div id="sponsor-markdown24" ng-bind-html="singleSponsor.sponsorDescription" style="text-align:justify;" class="show-list-numbers-and-dots"></div>
    <div class="spacer" style="height: 10px;"></div>
    <h5 id="sponsor-heading2" style="color:#000000;">Contact Info:</h5>
    <div id="sponsor-markdown10" class="show-list-numbers-and-dots">
      <p style="color:#000000;">Website: {{singleSponsor.website}}</p>

      <p style="color:#000000;">Address: {{singleSponsor.address}}</p>
    </div>
    <div id="sponsor-markdown11" class="show-list-numbers-and-dots">
      <p style="color:#000000;">
        <strong>Tags:</strong> {{singleSponsor.level}}</p>
    </div>
  </ion-content>
</ion-view>
