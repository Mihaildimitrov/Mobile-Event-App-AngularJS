<ion-view title="Registration">
  <ion-content padding="true" class="has-header registration">
    <div class="row form-heading">
      <div class="col col-center">
        <h3 class="form-title">Create your account</h3>
      </div>
    </div>
    <div class="row form-wrapper">
      <div class="col">
        <form name="signup_form" novalidate="">
          <label>Username:</label>
          <input type="text" name="user_name" ng-model="user.userName" required="">
          <p ng-show="signup_form.user_name.$dirty &amp;&amp; signup_form.user_name.$invalid" class="error-field">Username is required.</p>

          <label>Name:</label>
          <input type="text" name="display_name" ng-model="user.displayName" required="">
          <p ng-show="signup_form.display_name.$dirty &amp;&amp; signup_form.display_name.$invalid" class="error-field">Name is required.</p>

          <label>Email:</label>
          <input type="email" name="email" ng-model="user.email" required="">
          <p ng-show="signup_form.email.$dirty &amp;&amp; signup_form.email.$invalid" class="error-field">Email is required.</p>

          <label show-hide-container="">Password:</label>
          <input type="password" name="password" ng-model="user.password" required="" show-hide-input="">
          <p ng-show="signup_form.password.$dirty &amp;&amp; signup_form.password.$invalid" class="error-field">Password is required.</p>

          <p ng-show="error" class="error-message">{{error}}</p>
          <button type="submit" class="register button button-balanced button-block" ng-click="doRegister()" ng-disabled="signup_form.$invalid">Register</button>
        </form>
      </div>
    </div>
  </ion-content>
</ion-view>
