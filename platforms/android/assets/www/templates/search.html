<ion-view title="Search" id="page17">
  <ion-nav-buttons side="right" class="has-header">
    <button class="button button-icon icon ion-android-search" ng-click="showSearch()"></button>
  </ion-nav-buttons>
  <ion-content padding="true" class="has-header">
    <form id="search-form9" class="list search-form" ng-show="showSearchMenu">
      <label class="item item-select select-field" id="search-select6">
        <span class="input-label">Select Type</span>
        <select ng-model="search.type" ng-options="type.id as type.label for type in types"></select>
      </label>
      <label class="item item-select select-field" id="search-select7">
        <span class="input-label">Select Category</span>
        <select ng-model="search.category" ng-options="category.id as category.label for category in categories"></select>
      </label>
      <label class="item item-select select-field" id="search-select8">
        <span class="input-label">Select Room</span>
        <select ng-model="search.category" ng-options="room.id as room.label for room in rooms"></select>
      </label>
      <label class="item item-select select-field" id="search-select9">
        <span class="input-label">Select Day</span>
        <select ng-model="search.category" ng-options="day.id as day.label for day in days"></select>
      </label>
      <ion-checkbox id="search-checkbox1" class="toogle-field">Search in all types:</ion-checkbox>
      <label class="item item-input search-field" id="search-search10">
        <i class="icon ion-search placeholder-icon"></i>
        <input type="search" placeholder="Search" ng-model="search.text">
      </label>
      <button id="search-button19" ng-click="searchInfo()" style="border-radius:10px 10px 10px 10px;" class="button button-balanced  button-block searchAll-button">Search</button>
    </form>
    <ion-list id="search-list10">
      <ion-item id="search-list-item54">Speakers</ion-item>
    </ion-list>
    <ion-list id="search-list19">
      <ion-item id="search-list-item58">Sessions</ion-item>
    </ion-list>
    <ion-list id="search-list20">
      <ion-item id="search-list-item59">Sponsors</ion-item>
    </ion-list>
    <ion-list id="search-list22">
      <ion-item id="search-list-item60">Exhibitors</ion-item>
    </ion-list>
  </ion-content>
</ion-view>
